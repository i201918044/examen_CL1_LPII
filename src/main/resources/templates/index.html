<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container py-4">
		<br>
	
		<a class="btn btn-success"
		th:href="@{/agregar}" th:text="'Agregar Medicamento'"> </a>
		
		<table  class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>IdMedicamento</th>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Categoria</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Fecha Vencimiento</th>
					<th>Proveedor</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="medicamentos: ${medicamentos}">
					<th th:text="${medicamentos.id}"></th>
					<th th:text="${medicamentos.nombre}"></th>
					<th th:text="${medicamentos.descripcion}"></th>
					<th th:text="${medicamentos.categoria}"></th>
					<th th:text="${medicamentos.precio}"></th>
					<th th:text="${medicamentos.stock}"></th>
					<th th:text="${medicamentos.fechaVencimiento}"></th>
					<th th:text="${medicamentos.proveedor}"></th>	
					
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
